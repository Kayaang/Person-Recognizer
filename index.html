 
<html>
  <head>
    <title>Image Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h1 class="btn btn-default heading">Image Recognition</h1>

      <br><br>

      <p style="font-size: 22px;" class="btn btn-danger">Model is trained to identify the following People: </p>

      <br><br>

      <b class="NameObject">
        <hr>
        Kayaang Rai
        <hr>
        Krishang Rai
        <hr>
        Mamta Rai
        <hr>

      </b>

      <label>Webcam View : </label>

      <div id="camera"></div>

      <br><br>

      <div id="result"></div>

      <br><br>

    <button class="btn btn-info" onclick="takeSnapshot()">Capture Image</button>

      <br><br>

    <button class="btn btn-success" onclick="check()">Identify Image</button>     

      <br><br>

      <p style="font-size: 20px;" id="Object_result">Object :  </p>
      <p style="font-size: 20px;" id="Accuracy_result">Accuracy :  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
